<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timewatch">
            <div class="display">
                00 : 00 : 00
            </div>
            <div class="btns">
                <button id="reset" style="background-color: blue;">Reset</button>
                <button id="stop" style="background-color: rgb(249, 72, 49);">Stop</button>
                <button id="start" style="background-color: rgb(19, 237, 23);">Start</button>
            </div>
        </div>
    </div>
    <script src="sript.js"></script>
</body>

</html>
